<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Checkout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="checkout">
      <section class="checkout-column">
        <div class="container">
          <img src="neuralite-logo.svg" alt="logo" class="logo" />
          <h2 class="heading">Upgrade to Plus</h2>
          <p class="subheading">Upgrade today and take your AI-powered productivity to the next level.</p>
          <div class="payment-form">
            <label for="name" class="payment-form__group">
              Billed to
              <input type="text" id="name" name="name" placeholder="Enter first & last name" />
            </label>

            <label for="payment-methods" class="payment-form__group">
              Payment Details
              <div class="payment-form__group--payment-methods">
                <label for="credit-card">
                  <div><img src="Atm Card.svg" /></div>
                  <span>Credit Card</span>
                  <input
                    role="radio"
                    aria-label="hidden"
                    type="radio"
                    name="payment-method"
                    id="credit-card"
                    value="credit-card"
                    checked
                  />
                </label>
                <label for="bank-transfer">
                  <div><img src="bank.svg" /></div>
                  Bank Transfer
                  <input
                    role="radio"
                    aria-label="hidden"
                    type="radio"
                    name="payment-method"
                    id="bank-transfer"
                    value="bank-transfer"
                  />
                </label>
                <label for="points">
                  <div><img src="card.svg" /></div>
                  Points
                  <input
                    role="radio"
                    aria-label="hidden"
                    type="radio"
                    name="payment-method"
                    id="points"
                    value="points"
                  />
                </label>
              </div>
            </label>

            <label for="email" class="payment-form__group">
              Email Address
              <input type="email" id="email" name="email" placeholder="Enter email address" />
            </label>

            <div class="payment-form__group--location">
              <label for="country">
                Country
                <select id="country" name="country">
                  <option value="">Finland</option>
                  <option value="location1">Location 1</option>
                  <option value="location2">Location 2</option>
                </select>
              </label>

              <label for="postal-code">
                Postal Code
                <input type="text" id="postal-code" name="postal-code" placeholder="00270" />
              </label>
            </div>
            <div class="payment-details__buttons">
              <button type="button">Cancel</button>
              <button type="submit">Subscribe</button>
            </div>
          </div>
        </div>
      </section>
      <section class="checkout-column">
        <div class="container">
          <h3 class="plan-heading">Starter Plan</h3>
          <div class="plans">
            <label for="monthly-billing" class="plans__option selected">
              <input type="radio" name="billing-frequency" id="monthly-billing" value="monthly" checked />
              <div>
                <span>Pay monthly</span>
                <span>$20/Month/Member</span>
              </div>
            </label>
            <label for="annual-billing" class="plans__option">
              <input type="radio" name="billing-frequency" id="annual-billing" value="annual" />
              <div>
                <span>Pay annual</span>
                <span>$16/Month/Member</span>
              </div>
            </label>
          </div>
          <div class="plan__divider"></div>
          <div class="total"><span>Total</span> <span>$20/Month</span></div>
          <small class="disclaimer">
            <i><img src="open-lock.svg" /></i>This environment is for demonstration purposes only. Please refrain from
            entering any actual sensitive data.</small
          >
          <div class="background-image--container">
            <img
              src="Checkout-background.png"
              alt="background image"
              class="background-image"
              srcset="Checkout-background.png, Checkout-background@2x.png 2x"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
