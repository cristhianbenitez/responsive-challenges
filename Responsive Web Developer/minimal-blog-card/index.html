<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minimal Blog Card</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>

  <body>
    <div class="card">
      <div class="card__image">
        <img src="./images/cactus_img.jpg" alt="" />
      </div>
      <span class="card__category">Design</span>
      <div class="card__content">
        <h2 class="card__headline">Embracing Minimalism</h2>
        <p class="card__text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <span class="card__author">Annie Spratt</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
