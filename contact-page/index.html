<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/contact-form-icon.svg" alt="" />
      </div>

      <header class="contact__header">
        <h1 class="contact__header__heading">
          Interested in our business pricing?
        </h1>
        <h2 class="contact__header__subheading">
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </h2>
      </header>

      <form action="" class="contact__form">
        <!-- Name -->
        <label class="contact__form__name">
          Name
          <input type="text" id="name" placeholder="Ethan Johnson" />
        </label>
        <!-- Email -->
        <label class="contact__form__email"
          >Email
          <input type="email" id="email" placeholder="ethan@johnson.com" />
        </label>
        <!-- Company Size -->
        <label class="contact__form__size">
          Company Size
          <select name="company-size" id="company-size">
            <option value="1-10-employees">1-10 employees</option>
            <option value="10-50-employees">10-50 employees</option>
            <option value="50-100-employees" selected>50-100 employees</option>
          </select>
        </label>
        <!-- Subject -->
        <label class="contact__form__subject">
          Company Size
          <select name="subject" id="subject">
            <option value="1-10-employees" selected>
              Building Landing pages
            </option>
          </select>
        </label>
        <!-- Message -->
        <label class="contact__form__message"
          >Message
          <input type="text" id="message" value="50-100 employee" />
        </label>

        <button class="contact__form__button">Contact Sales</button>
      </form>
    </div>
  </body>
</html>
